<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Обмен сообщениями</title>
	<script src="js/validation/validate.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<style>
		
		#empty_login {
			display:none;
		}

		#empty_pass {
			display:none;
		}

		#empty_email {
			display:none;
		}

		#error_email {
			display:none;
		}

	</style>

	
</head> 
<body>

	<form id="registration">
		
		<label for="login"> login </label>
		<input type="text" id="login" name="login" />
		<span id="empty_login"> Не введен логин </span>
		<br />

		<label for="pass"> password </label>
		<input type="password" id="pass" name="pass" />
		<span id="empty_pass"> Не введен пароль </span>
		<br />

		<label for="email"> email </label>
		<input type="text" id="email" name="email" />
		<span id="empty_email"> Не введен email </span>
		<span id="error_email"> Не верно введен email </span>
		<br />

		<input type="submit" value="регистрация" />

	</form>

	<script src="js/connect_function.js" type="text/javascript"></script>

</body>	
</html>
